<html lang="zh">
<head>
    <title>生成代码</title>
    <style type="text/css" rel="stylesheet">
        .form-group {
            margin: 0.5em;
        }

        .form-group .label {
            margin-right: 0.4em;
        }
    </style>
    <script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
        function commit() {
            var dbName = $("input[name='db_name']").val();
            var id = $("input[name='id']").val();
            var args = $("#args").val();
            var action = $("select[name='action']").val();

            $.ajax({
                type: "POST",
                url: window.location.href,
                dataType: "json",
                async: false,
                data: {
                    "db_name": dbName,
                    "id": id,
                    "args": args,
                    "action": action
                },
                success: function (res) {
                    if (res.code !== 1) {
                        console.log("error");
                        return;
                    }

                    var code = res.data.code;
                    console.log(code);
                    $("#result").val(code);
                }
            });
        }
    </script>
</head>
<body>
<div class="form-group">
    <span class="label">数据库名称</span><input type="text" name="db_name" placeholder="数据库名" value="user">
</div>
<!--<div class="form-group">-->
    <!--<span class="label">主键键值</span><input type="text" name="id" placeholder="主键键值" value="1">-->
<!--</div>-->
<div class="form-group">
    <span class="label">action</span>
    <select name="action">
        <option value="index">index</option>
        <option value="ajax_data" selected>ajax_data</option>
        <option value="add">add</option>
        <option value="del">del</option>
    </select></div>
<div class="form-group">
    <textarea id="args" style="width: 55%;min-height:7.5em;">
real_name/s
telephone/s
    </textarea>
</div>
<div class="form-group">
    <button type="button" onclick="commit()">GENERATE</button>
</div>
<div class="form-group">
    <span class="label">结果</span><br>
    <textarea id="result" style="width: 95%;min-height:20.5em;" readonly></textarea>
</div>
</body>
</html>
